services:
  gateway:
    build:
      dockerfile: Dockerfile.gateway
    ports:
      - "23200:8080"
    environment:
      API_ADDRESS: "0.0.0.0:8080"
      DIARY_ADDRESS: "diary"
      AUTHORIZATION_ADDRESS: "authorization"
      LOG_ADDRESS: "log"
      SCHEDULE_ADDRESS: "schedule"
      TRAIN_ADDRESS: "train"
      USER_ADDRESS: "user"
      DIARY_PORT: "8080"
      AUTHORIZATION_PORT: "8080"
      LOG_PORT: "8080"
      SCHEDULE_PORT: "8080"
      TRAIN_PORT: "8080"
      USER_PORT: "8080"
      AUTH_SERVICE_JDBC_URL: "jdbc:postgresql://auth-postgres:5432/auth"
      AUTH_SERVICE_DB_USERNAME: "user"
      AUTH_SERVICE_DB_PASSWORD: "user"
    depends_on:
      - diary
      - log
      - schedule
      - train
      - user

  diary:
    build:
      dockerfile: Dockerfile.diary
    ports:
      - "23214:8080"
    environment:
      DIARY_PORT: 8080

  log:
    build:
      dockerfile: Dockerfile.log
    ports:
      - "23211:8080"
    environment:
      LOG_PORT: 8080
      KEYDB_HOST: "keydb"
      KEYDB_PORT: 6379
    depends_on:
      - redis-cli
    networks:
      - default

  schedule:
    build:
      dockerfile: Dockerfile.schedule
    ports:
      - "23220:8080"
    environment:
      SCHEDULE_PORT: 8080

  train:
    build:
      dockerfile: Dockerfile.train
    ports:
      - "23212:8080"
    environment:
      TRAIN_PORT: 8080
  user:
    build:
      dockerfile: Dockerfile.user
    ports:
      - "23213:8080"
    environment:
      USER_PORT: 8080
  keydb:
#    TODO у keydb какое-то конченное версионирование, но надо бы уточнить версию тут
    image: eqalpha/keydb:latest
    container_name: keydb
    restart: always
    ports:
      - "6379:6379"
    command: keydb-server /etc/keydb/keydb.conf --appendonly yes
    healthcheck:
      test: [ "CMD", "keydb-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - default
  redis-cli:
    image: redis:8.0-rc1
    container_name: redis-cli
    depends_on:
      - keydb
    entrypoint: [ "tail", "-f", "/dev/null" ]
    networks:
      - default
  auth-postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "auth"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "user"
    ports:
      - "5445:5432"