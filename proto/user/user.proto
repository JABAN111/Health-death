syntax = "proto3";

package search;

import "google/protobuf/empty.proto";

option java_package = "mobile.user.grpc";
option java_multiple_files = true;

message UserPingResponse {
  string message = 1;
}


// Service
service UserService {
  rpc Ping(google.protobuf.Empty) returns (UserPingResponse) {}
  rpc Test(UserPingResponse) returns (UserPingResponse) {}
}