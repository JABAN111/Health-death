syntax = "proto3";

package search;

import "google/protobuf/empty.proto";

option java_package = "mobile.diary.grpc";
option java_multiple_files = true;

message DiaryPingResponse {
  string message = 1;
}


// Service
service DiaryService {
  rpc Ping(google.protobuf.Empty) returns (DiaryPingResponse) {}
}